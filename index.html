<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vintage Photo Memories</title>
    <meta name="description" content="Classic photo booth strips from days gone by" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Playfair+Display:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
      /* Design System - Vintage Photo Booth Colors */
      :root {
        --vintage-sepia: hsl(0, 0%, 85%);
        --vintage-brown: hsl(0, 0%, 20%);
        --vintage-cream: hsl(0, 0%, 98%);
        --vintage-gold: hsl(0, 0%, 30%);
        --vintage-shadow: hsl(0, 0%, 0%);
        --shadow-vintage: 0 8px 32px -8px hsla(0, 0%, 0%, 0.3);
        --shadow-vintage-strong: 0 16px 48px -8px hsla(0, 0%, 0%, 0.4);
        --transition-vintage: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Playfair Display', serif;
        background: var(--vintage-cream);
        color: var(--vintage-brown);
        line-height: 1.6;
        position: relative;
        overflow-x: hidden;
      }

      /* Vintage Background Patterns */
      .vintage-patterns {
        position: fixed;
        inset: 0;
        pointer-events: none;
        overflow: hidden;
        opacity: 0.1;
        z-index: -1;
      }

      .pattern-circle {
        position: absolute;
        border: 2px solid var(--vintage-brown);
        border-radius: 50%;
        opacity: 0.2;
      }

      .pattern-circle:nth-child(1) { top: 40px; left: 40px; width: 128px; height: 128px; }
      .pattern-circle:nth-child(2) { top: 80px; right: 80px; width: 96px; height: 96px; border-color: var(--vintage-gold); opacity: 0.15; }
      .pattern-circle:nth-child(3) { bottom: 80px; left: 80px; width: 160px; height: 160px; opacity: 0.1; }
      .pattern-circle:nth-child(4) { bottom: 40px; right: 40px; width: 80px; height: 80px; border-color: var(--vintage-gold); opacity: 0.25; }

      /* Main Layout */
      .container {
        min-height: 100vh;
        padding: 24px;
        position: relative;
        z-index: 1;
      }

      .max-width {
        max-width: 1200px;
        margin: 0 auto;
      }

      /* Header */
      .header {
        text-align: center;
        margin-bottom: 48px;
      }

      .title {
        font-size: 2.5rem;
        font-weight: bold;
        color: var(--vintage-brown);
        margin-bottom: 16px;
      }

      .subtitle {
        color: rgba(0, 0, 0, 0.7);
        font-size: 1.125rem;
      }

      /* Gallery Grid */
      .gallery-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 32px;
      }

      /* Memory Cards */
      .memory-card {
        background: rgba(240, 240, 240, 0.8);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(0, 0, 0, 0.2);
        border-radius: 8px;
        padding: 24px;
        box-shadow: var(--shadow-vintage);
        cursor: pointer;
        transition: var(--transition-vintage);
        transform: scale(1);
      }

      .memory-card:hover {
        transform: scale(1.05);
        box-shadow: var(--shadow-vintage-strong);
      }

      .memory-image-container {
        aspect-ratio: 1;
        background: var(--vintage-cream);
        border: 2px solid rgba(0, 0, 0, 0.3);
        margin-bottom: 16px;
        overflow: hidden;
        position: relative;
      }

      .memory-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .sepia-overlay {
        position: absolute;
        inset: 0;
        background: rgba(139, 109, 75, 0.2);
        mix-blend-mode: multiply;
      }

      .camera-icon {
        position: absolute;
        top: 8px;
        right: 8px;
        width: 32px;
        height: 32px;
        background: rgba(0, 0, 0, 0.8);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--vintage-cream);
        font-size: 14px;
      }

      .memory-content {
        text-align: center;
      }

      .memory-title {
        font-size: 1.25rem;
        font-weight: bold;
        color: var(--vintage-brown);
        margin-bottom: 8px;
      }

      .memory-description {
        color: rgba(0, 0, 0, 0.7);
        font-size: 0.875rem;
        margin-bottom: 12px;
      }

      .memory-date {
        font-family: 'Dancing Script', cursive;
        color: var(--vintage-gold);
        font-size: 1.125rem;
        font-weight: 600;
      }

      /* Photo Strip View */
      .photo-strip-view {
        display: none;
        min-height: 100vh;
        padding: 16px;
      }

      .back-button {
        background: none;
        border: none;
        color: var(--vintage-brown);
        font-size: 1rem;
        cursor: pointer;
        margin-bottom: 24px;
        padding: 8px 0;
        transition: var(--transition-vintage);
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .back-button:hover {
        color: var(--vintage-gold);
      }

      .photo-strip-container {
        display: flex;
        justify-content: center;
      }

      /* Photo Strip */
      .photo-strip {
        position: relative;
        cursor: pointer;
        perspective: 1000px;
      }

      .strip-inner {
        position: relative;
        transition: transform 0.7s;
        transform-style: preserve-3d;
      }

      .strip-inner.flipped {
        transform: rotateY(180deg);
      }

      .strip-face {
        width: 218px;
        height: 588px;
        background: var(--vintage-cream);
        border: 1px solid var(--vintage-brown);
        position: relative;
        overflow: hidden;
        backface-visibility: hidden;
      }

      .strip-back {
        position: absolute;
        inset: 0;
        transform: rotateY(180deg);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 16px;
      }

      .strip-back-text {
        text-align: center;
        font-family: 'Dancing Script', cursive;
        font-size: 0.875rem;
        color: var(--vintage-brown);
        line-height: 1.6;
      }

      .photos-container {
        display: flex;
        flex-direction: column;
        padding: 8px;
      }

      .photo-slot {
        aspect-ratio: 4/3;
        background: rgba(0, 0, 0, 0.1);
        position: relative;
        overflow: hidden;
        margin-bottom: 16px;
      }

      .photo-slot img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .strip-title {
        position: absolute;
        bottom: 80px;
        left: 0;
        right: 0;
        text-align: center;
        background: rgba(248, 248, 248, 0.9);
        padding: 4px 0;
      }

      .strip-title h3 {
        font-size: 1.125rem;
        font-weight: bold;
        color: var(--vintage-brown);
      }

      .strip-date {
        position: absolute;
        bottom: 8px;
        left: 0;
        right: 0;
        text-align: center;
      }

      .strip-date p {
        font-family: 'Dancing Script', cursive;
        font-size: 0.875rem;
        color: var(--vintage-brown);
        font-weight: 600;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .title {
          font-size: 2rem;
        }
        
        .gallery-grid {
          grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
          gap: 24px;
        }
      }
    </style>
  </head>

  <body>
    <!-- Vintage Patterns Background -->
    <div class="vintage-patterns">
      <div class="pattern-circle"></div>
      <div class="pattern-circle"></div>
      <div class="pattern-circle"></div>
      <div class="pattern-circle"></div>
    </div>

    <!-- Main Gallery View -->
    <div id="gallery-view" class="container">
      <div class="max-width">
        <div class="header">
          <h1 class="title">Vintage Photo Memories</h1>
          <p class="subtitle">Classic photo booth strips from days gone by</p>
        </div>

        <div class="gallery-grid" id="gallery-grid">
          <!-- Memory cards will be dynamically inserted here -->
        </div>
      </div>
    </div>

    <!-- Photo Strip View -->
    <div id="photo-strip-view" class="photo-strip-view">
      <button class="back-button" onclick="showGallery()">
        ‚Üê Back to Memories
      </button>
      <div class="photo-strip-container">
        <div class="photo-strip" onclick="flipStrip()">
          <div class="strip-inner" id="strip-inner">
            <!-- Front of strip -->
            <div class="strip-face">
              <div class="photos-container" id="photos-container">
                <!-- Photos will be inserted here -->
              </div>
              <div class="strip-title">
                <h3 id="strip-title-text"></h3>
              </div>
              <div class="strip-date">
                <p id="strip-date-text"></p>
              </div>
            </div>
            
            <!-- Back of strip -->
            <div class="strip-face strip-back">
              <div class="strip-back-text">
                These moments will<br/>
                live forever in<br/>
                our hearts ‚ô°<br/><br/>
                Click to flip back
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Memories Data
      const memoriesData = [
        {
          id: 'memory-1',
          title: 'Sweet Memories',
          date: 'Summer \'85',
          coverPhoto: './public/photos/photo16.jpg',
          photos: [
            './public/photos/photo1.jpg',
            './public/photos/photo2.jpg',
            './public/photos/photo3.jpg'
          ],
          description: 'A beautiful day captured in time'
        },
        {
          id: 'memory-2',
          title: 'Starry Night',
          date: 'Dec \'87',
          coverPhoto: './public/photos/photo17.jpg',
          photos: [
            './public/photos/photo4.jpg',
            './public/photos/photo5.jpg',
            './public/photos/photo6.jpg'
          ],
          description: 'Night adventures under the stars'
        },
        {
          id: 'memory-3',
          title: 'Good Times',
          date: 'Spring \'92',
          coverPhoto: './public/photos/photo18.jpg',
          photos: [
            './public/photos/photo7.jpg',
            './public/photos/photo8.jpg',
            './public/photos/photo9.jpg'
          ],
          description: 'Friends and laughter'
        },
        {
          id: 'memory-4',
          title: 'Digital Dreams',
          date: 'Fall \'95',
          coverPhoto: './public/photos/photo19.jpg',
          photos: [
            './public/photos/photo10.jpg',
            './public/photos/photo11.jpg',
            './public/photos/photo12.jpg'
          ],
          description: 'When technology met creativity'
        },
        {
          id: 'memory-5',
          title: 'Nature\'s Call',
          date: 'Spring \'98',
          coverPhoto: './public/photos/photo20.jpg',
          photos: [
            './public/photos/photo13.jpg',
            './public/photos/photo14.jpg',
            './public/photos/photo15.jpg'
          ],
          description: 'Adventures in the great outdoors'
        }
      ];

      // Initialize Gallery
      function initGallery() {
        const galleryGrid = document.getElementById('gallery-grid');
        
        memoriesData.forEach(memory => {
          const card = createMemoryCard(memory);
          galleryGrid.appendChild(card);
        });
      }

      // Create Memory Card
      function createMemoryCard(memory) {
        const card = document.createElement('div');
        card.className = 'memory-card';
        card.onclick = () => showPhotoStrip(memory);

        card.innerHTML = `
          <div class="memory-image-container">
            <img src="${memory.coverPhoto}" alt="${memory.title}" class="memory-image" />
            <div class="sepia-overlay"></div>
            <div class="camera-icon">üì∑</div>
          </div>
          <div class="memory-content">
            <h3 class="memory-title">${memory.title}</h3>
            <p class="memory-description">${memory.description}</p>
            <p class="memory-date">${memory.date}</p>
          </div>
        `;

        return card;
      }

      // Show Photo Strip
      function showPhotoStrip(memory) {
        document.getElementById('gallery-view').style.display = 'none';
        document.getElementById('photo-strip-view').style.display = 'block';

        // Reset flip state
        document.getElementById('strip-inner').classList.remove('flipped');

        // Update strip content
        const photosContainer = document.getElementById('photos-container');
        photosContainer.innerHTML = '';

        memory.photos.forEach((photo, index) => {
          const photoSlot = document.createElement('div');
          photoSlot.className = 'photo-slot';
          photoSlot.innerHTML = `<img src="${photo}" alt="Photo ${index + 1}" />`;
          photosContainer.appendChild(photoSlot);
        });

        document.getElementById('strip-title-text').textContent = memory.title;
        document.getElementById('strip-date-text').textContent = memory.date;
      }

      // Show Gallery
      function showGallery() {
        document.getElementById('photo-strip-view').style.display = 'none';
        document.getElementById('gallery-view').style.display = 'block';
      }

      // Flip Strip
      function flipStrip() {
        const stripInner = document.getElementById('strip-inner');
        stripInner.classList.toggle('flipped');
      }

      // Initialize on load
      document.addEventListener('DOMContentLoaded', initGallery);
    </script>
  </body>
</html>
